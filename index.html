<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="library/node_modules/normalize.css/normalize.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <p>Your Library</p>
        </div>
        <div class="add-book-area">
            <form action="">
                <p>Add a book to your library!</p>
                <p class="input-area">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" maxlength="90" required>
                </p>
                <p class="input-area">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" maxlength="85" required>
                </p>
                <p class="input-area">
                    <label for="pages">Number of pages:</label>
                    <input type="number" name="pages" id="pages" min="1" max="10000" required>
                </p>
                <p class="input-area">
                    <label for="read">Have you read this book?</label>
                    <label class="switch" id = "switch">
                        <input type="checkbox" name="read" id="read">
                        <span class="slider"></span>
                    </label>
                </p>
                <button class="add-book" type="submit">Add book</button>
            </form>
        </div>
        <div class="library"></div>
    </div>
</body>

</html>
